<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <h1>Employees Management</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:9090/">Current Active Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ex Employees</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn btn-success mx-2 px-3">Add</button>
        </nav>
    </div>
    <div>
        <table id="data-table" class="display" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Age</th>
                <th>Hire date</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="output-data">

            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.1/b-3.2.0/datatables.min.js"></script>

<script>
    const apiUrl = 'http://localhost:9090/api/v1/employees'; // Ganti dengan URL API Anda

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(responseData => {
            // Memastikan status adalah 200
            if (responseData.status === 200 && Array.isArray(responseData.data)) {
                populateTable(responseData.data);
            } else {
                console.error('Unexpected response format:', responseData);
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

    // Fungsi untuk menambahkan data ke tabel
    function populateTable(data) {
        const tableBody = $('#data-table tbody');
        tableBody.empty();

        data.forEach(item => {
            const row = `<tr>
                <td>${item.fullName}</td>
                <td>${item.title}</td>
                <td>${item.department}</td>
                <td>${item.age}</td>
                <td>${item.hireDate}</td>
                <td>$ ${item.salary}</td>
                <td>
                    <button class="btn btn-warning" name="'${item.empNo}'">Edit</button>
                    <button class="btn btn-danger" name="'${item.empNo}'">Delete</button>
                </td>
            </tr>`;
            tableBody.append(row);
        });

        // Inisialisasi DataTable
        $('#data-table').DataTable();
    }
</script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
